{% extends 'base/main.html' %}
{% load crispy_forms_tags %}
{% load custom_tags %}
{% block content %}

{% if user.is_authenticated %}
<fieldset>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{form|crispy}}

    <button type="submit">Save</button>
    </form>
</fieldset>

{% endif %}

{% endblock content %}
